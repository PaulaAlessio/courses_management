<!DOCTYPE html>
<html lang="es">

<head>
    <title>Cursos - {% block title %}{% endblock title %}</title>
    {% include("_bootstrap_stuff.html") %}
</head>
<body>
<header>
    {% block header %}{% endblock header %}
</header>
<main>
    <nav class="navbar  navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" title="Home"
                           href="{{ url_for('pages.home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" title="Cursos"
                           href="{{ url_for('courses.courses') }}">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" title="Grupos de alumnos"
                           href="{{ url_for('groups.groups') }}">Grupos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" title="Calificaciones"
                           href="{{ url_for('events.events') }}"> Tipos de Calificaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" title="Crear pestaña"
                           href="{{ url_for('events.events') }}">Nueva pestaña</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" title="Añadir alumnos"
                           href="{{ url_for('pages.home') }}">Añadir alumnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" title="Nueva calificación"
                           href="{{ url_for('pages.home') }}">Nuevo tipo de calificación</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %} {% endblock content %}
</main>
</body>
